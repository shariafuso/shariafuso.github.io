---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">

    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
      <h2 class="post-subtitle" itemprop="name subtitle">{{ page.subtitle | escape }}</h2>
    {% endif %}
    <p class="post-meta">
      {% if page.author %}
        by <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
        / Reviewed: 
      {% endif %}

    </p>
  </header>

  <div class="post-content" id="post-content-outer" itemprop="articleBody">
    {{ content }}

    <script>

    </script>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
